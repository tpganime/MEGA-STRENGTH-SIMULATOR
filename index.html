
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Strength Simulator | Titan Dimension</title>
    <meta name="description" content="Official community portal for Mega Strength Simulator. Access codes and patch notes.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-orange: #FF8C00;
            --neon-blue: #00BFFF;
            --mouse-x: 0.5;
            --mouse-y: 0.5;
        }
        .font-bangers { font-family: 'Bangers', cursive; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; 
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .temporal-warp {
            position: fixed;
            inset: -20%;
            background: 
                radial-gradient(circle at calc(var(--mouse-x) * 100%) calc(var(--mouse-y) * 100%), rgba(255, 140, 0, 0.08) 0%, transparent 40%),
                radial-gradient(circle at calc(100% - (var(--mouse-x) * 100%)) calc(100% - (var(--mouse-y) * 100%)), rgba(0, 191, 255, 0.06) 0%, transparent 40%),
                #050505;
            z-index: -1;
            filter: blur(80px);
        }
        .liquid-glass {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.5s;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spin { animation: spin 0.8s linear infinite; }
        .animate-titan-glow {
            animation: titanGlow 3s ease-in-out infinite;
        }
        @keyframes titanGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.3)); }
            50% { filter: drop-shadow(0 0 30px rgba(255, 140, 0, 0.6)); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0",
        "@google/genai": "https://esm.sh/@google/genai@0.21.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1"
      }
    }
    </script>
</head>
<body>
    <div id="initial-loader">
        <div class="w-16 h-16 border-4 border-[#FF8C00]/10 border-t-[#FF8C00] rounded-full spin"></div>
        <p class="mt-6 font-bangers tracking-[0.5em] text-white text-xl uppercase animate-pulse">Syncing Titan Node</p>
    </div>
    <div class="temporal-warp"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--mouse-x', x);
            document.documentElement.style.setProperty('--mouse-y', y);
        });
        // Fail-safe to remove loader if JS hangs
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                    setTimeout(() => loader.remove(), 600);
                }
            }, 2500);
        });
    </script>
</body>
</html>
