<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Strength Simulator | FusionHub Studio</title>
    <meta name="description" content="Official community portal for Mega Strength Simulator. Access codes and patch notes.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-black: #1d1d1f;
            --apple-gray: #86868b;
            --brand-orange: #ff7b00;
            --brand-blue: #3a86ff;
            --brand-purple: #8338ec;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.9);
            --mouse-x: 0.5;
            --mouse-y: 0.5;
            --dimension-factor: 0;
            --hue-rotate: calc(var(--dimension-factor) * 160deg);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f0f2f5; 
            color: var(--apple-black);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 2000px;
        }

        .font-bangers { font-family: 'Bangers', cursive; }

        .bg-system {
            position: fixed;
            inset: 0;
            z-index: -10;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f4f7ff 100%);
            transform: translateZ(0); 
            filter: hue-rotate(var(--hue-rotate));
            transition: filter 0.3s ease-out;
        }

        .aurora-blob {
            position: absolute;
            width: 90vw;
            height: 90vw;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
            pointer-events: none;
            animation: drift 25s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
            will-change: transform;
        }

        .blob-1 { background: radial-gradient(circle, var(--brand-orange) 0%, transparent 70%); top: -20%; left: -10%; animation-delay: 0s; }
        .blob-2 { background: radial-gradient(circle, var(--brand-blue) 0%, transparent 70%); bottom: -20%; right: -10%; animation-delay: -7s; }
        .blob-3 { background: radial-gradient(circle, var(--brand-purple) 0%, transparent 70%); top: 40%; left: 30%; width: 70vw; height: 70vw; animation-delay: -14s; }

        @keyframes drift {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            50% { transform: translate(15%, 20%) scale(1.2) rotate(15deg); }
            100% { transform: translate(-10%, 10%) scale(0.8) rotate(-15deg); }
        }

        .grid-background {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 123, 0, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 123, 0, 0.08) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center;
            z-index: -2;
            pointer-events: none;
            opacity: 0.6;
            transform: scale(calc(1 + var(--dimension-factor) * 0.1));
            transition: transform 0.2s ease-out;
        }

        .reveal {
          opacity: 0;
          transform: translateY(60px) scale(0.95);
          filter: blur(10px);
          transition: 
            opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1),
            transform 1.2s cubic-bezier(0.16, 1, 0.3, 1),
            filter 1.2s cubic-bezier(0.16, 1, 0.3, 1);
          will-change: opacity, transform, filter;
        }

        .reveal.active {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0px);
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            box-shadow: 
                0 30px 60px -15px rgba(0, 0, 0, 0.08),
                inset 0 1px 2px 0 rgba(255, 255, 255, 1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .liquid-glass:hover {
            border-color: #ffffff;
            transform: translateY(-8px);
            box-shadow: 0 50px 100px -25px rgba(255, 123, 0, 0.15);
        }

        .spectral-bar {
            background: linear-gradient(90deg, #ff7b00, #ff006e, #8338ec, #3a86ff, #34C759);
            height: 8px;
            border-radius: 99px;
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.3);
        }

        #initial-loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999999;
            transition: opacity 0.8s ease;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        .spin { animation: spin 1s linear infinite; }
        
        * { cursor: default; }
        a, button { cursor: pointer; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",

    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",

</script>
</head>
<body>
    <div id="initial-loader">
        <div class="w-16 h-16 border-4 border-gray-100 border-t-[#ff7b00] rounded-full spin"></div>
    </div>
    
    <div class="bg-system">
        <div class="aurora-blob blob-1"></div>
        <div class="aurora-blob blob-2"></div>
        <div class="aurora-blob blob-3"></div>
    </div>
    
    <div class="grid-background"></div>
    
    <div id="root"></div>
    
    <script type="module" src="index.tsx"></script>
    <script>
        let ticking = false;
        document.addEventListener('mousemove', (e) => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    const x = e.clientX / window.innerWidth;
                    const y = e.clientY / window.innerHeight;
                    document.documentElement.style.setProperty('--mouse-x', x);
                    document.documentElement.style.setProperty('--mouse-y', y);
                    ticking = false;
                });
                ticking = true;
            }
        });

        window.addEventListener('scroll', () => {
            const scrollPercent = window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
            document.documentElement.style.setProperty('--dimension-factor', scrollPercent.toFixed(4));
        });
    </script>
</body>
</html>
