<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Strength Simulator | FusionHub Studio</title>
    <meta name="description" content="Official community portal for Mega Strength Simulator. Access codes and patch notes.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --apple-black: #1d1d1f;
            --apple-gray: #86868b;
            --apple-bg: #f2f2f7;
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.8);
            --mouse-x: 0.5;
            --mouse-y: 0.5;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--apple-bg); 
            color: var(--apple-black);
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 2000px;
        }

        .font-bangers { font-family: 'Bangers', cursive; }

        .grid-background {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center;
            z-index: -2;
            pointer-events: none;
        }

        .temporal-warp {
            position: fixed;
            inset: -20%;
            background: radial-gradient(
                circle at calc(var(--mouse-x) * 100%) calc(var(--mouse-y) * 100%), 
                rgba(255, 255, 255, 0.8) 0%, 
                transparent 50%
            );
            z-index: -1;
            filter: blur(100px);
            opacity: 0.3;
            mix-blend-mode: soft-light;
            pointer-events: none;
        }

        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 
                0 10px 30px -10px rgba(0, 0, 0, 0.08),
                inset 0 1px 1px 0 rgba(255, 255, 255, 1);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .liquid-glass:hover {
            border-color: rgba(255, 255, 255, 1);
            transform: translateY(-4px);
        }

        .card-3d { transform-style: preserve-3d; }
        
        .spectral-bar {
            background: linear-gradient(90deg, #3a86ff, #8338ec, #ff006e, #fb5607, #ffbe0b, #34C759);
            height: 12px;
            border-radius: 99px;
        }

        #initial-loader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity 0.5s ease;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spin { animation: spin 0.8s linear infinite; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.3.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body>
    <div id="initial-loader">
        <div class="relative w-12 h-12">
            <div class="absolute inset-0 border-2 border-gray-100 rounded-full"></div>
            <div class="absolute inset-0 border-t-2 border-[#1d1d1f] rounded-full spin"></div>
        </div>
    </div>
    <div class="grid-background"></div>
    <div class="temporal-warp"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            document.documentElement.style.setProperty('--mouse-x', x);
            document.documentElement.style.setProperty('--mouse-y', y);
        });
    </script>
</body>
</html>
